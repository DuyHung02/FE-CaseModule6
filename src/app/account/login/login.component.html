<body>
<div class="alert alert-warning alert-dismissible" *ngIf="openMessage">
  <div style="text-align: center">
    <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="changeStatus()"></button>
    <strong>Login failed</strong><br>
  </div>
</div>
<div id="wrapper">
  <div class="auth py-5">
    <div class="container">
      <div class="row">
        <div class="col-xl-5 col-lg-7 col-md-9 col-sm-11 mx-auto">
          <div class="card">
            <div class="card-body p-sm-5"><h4>Login to <span class="text-primary">Listen</span></h4>
              <p class="fs-6">Welcome back! login with your data that you entered during registration</p>
              <form [formGroup]="formLogin" (ngSubmit)="login()" class="mt-5">
                <div class="mb-5"><a href="" class="btn btn-default w-100">
                  <div class="btn__wrap"><i class="ri-google-fill"></i> <span class="ms-2">Login with Google</span>
                  </div>
                </a></div>
                <div class="mb-4">
                  <div class="auth__or mx-auto fw-medium"></div>
                </div>

                <div class="mb-3"><label for="username" class="form-label fw-medium">Username</label>
                  <input type="text" id="username" class="form-control" formControlName="username"></div>
                <div class="mb-2"><label for="password" class="form-label fw-medium">Password</label>
                  <input type="password" id="password" class="form-control" formControlName="password"></div>

                <div class="mb-4 text-end"><a href="" class="link-primary fw-medium">Forgot
                  Password?</a></div>
                <div class="mb-5"><input type="submit" class="btn btn-primary w-100" value="Login">
                </div>
                <p>Not registered yet?<br><a routerLink="/register"
                                             class="fw-medium external">Register here!</a></p></form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
