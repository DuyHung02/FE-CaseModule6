<body>
<div id="wrapper">
  <div class="auth py-5">
    <div class="container">
      <div class="row">
        <div class="col-xl-5 col-lg-7 col-md-9 col-sm-11 mx-auto">
          <div class="card">
            <div class="card-body p-sm-5"><h4>Register with <span class="text-primary">Listen</span></h4>
              <form [formGroup]="formRegister" (ngSubmit)="register()" class="mt-5">
                <div class="mb-5"><a href="" class="btn btn-default w-100">
                  <div class="btn__wrap"><i class="ri-google-fill"></i> <span class="ms-2">Register with Google</span>
                  </div>
                </a></div>
                <div class="mb-4">
                  <div class="auth__or mx-auto fw-medium"></div>
                </div>

                <div class="mb-3"><label class="form-label fw-medium">Username</label>
                  <input type="text" class="form-control" formControlName="username" (input)="checkUsername()">
                  <span id="checkUsername"></span></div>

                <div class="mb-2"><label class="form-label fw-medium">Password</label>
                  <input type="password" class="form-control" formControlName="password" (input)="checkPassword()"></div>

                <div class="mb-3"><label class="form-label fw-medium">Confirm Password</label>
                  <input type="password" class="form-control" formControlName="rePassword" (input)="checkPassword()">
                  <span id="checkPassword"></span></div>

                <div class="mb-3"><label class="form-label fw-medium">Full Name</label>
                  <input type="text" id="fullName" class="form-control" formControlName="full_name"></div>

                <div class="mb-3"><label class="form-label fw-medium">Phone Number</label>
                  <input type="text" class="form-control" formControlName="phone_number"></div>

                <div class="mb-3"><label class="form-label fw-medium">Gender</label><br>
                  <input type="radio" name="gender" value="Male" class="form-check-inline" formControlName="gender">Male<br>
                  <input type="radio" name="gender" value="Female" class="form-check-inline" formControlName="gender">Female<br>
                  <input type="radio" name="gender" value="Other" class="form-check-inline" formControlName="gender">Other
                </div>

                <div class="mb-5"><input type="submit" class="btn btn-primary w-100">
                </div>
                <p>Do you have an Account?<br><a routerLink="/login" class="fw-medium external">login here!</a>
                </p></form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
