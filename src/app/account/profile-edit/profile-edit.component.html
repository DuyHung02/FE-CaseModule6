

<div class="card">
  <form [formGroup]="formProfile" (ngSubmit)="edit()">
    <div class="card-avatar">
      <img [src]="arrayPicture" class="card-image">
      <span class="card-status"></span>
    </div>
    <div style="text-align: left">

      <table>
        <tr>
          <td><h4 class="card-desc">Avatar:</h4></td>
          <td><input type="file" #upLoadFile (change)="upLoadFileImg()"></td>
        </tr>
        <tr>
          <td><h4 class="card-desc">Full name:</h4></td>
          <td><input class="input-edit" type="text" placeholder="edit full name" formControlName="full_name"></td>
        </tr>
        <tr>
          <td><h4 class="card-desc">Gmail:</h4></td>
          <td><input class="input-edit" id="gmail" type="text" placeholder="edit gmail" formControlName="gmail" (input)="validateEmail()"></td>
          <span id="checkGmail"></span>
        </tr>
        <tr>
          <td><h4 class="card-desc">Address:</h4></td>
          <td><input class="input-edit" type="text" placeholder="edit address" formControlName="address"></td>
        </tr>
        <tr>
          <td><h4 class="card-desc">Phone number:</h4></td>
          <td><input class="input-edit" type="text" placeholder="edit phone number" formControlName="phone_number"></td>
        </tr>
        <input type="text" hidden formControlName="id">
      </table>
      <br>
    </div>
    <div class="card-action">
      <button class="card-button card-button--primary" routerLink="/profile">Back</button>
      <button class="card-button card-button--secondary" type="submit">Save</button>
    </div>
  </form>
</div>
