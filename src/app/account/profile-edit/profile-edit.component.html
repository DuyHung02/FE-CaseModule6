<div class="container mt-3">
  <h2>Edit Profile</h2>
  <form [formGroup]="formProfile" (ngSubmit)="edit()">
    <div class="mb-3 mt-3">
      <label>Full Name:</label>
      <input type="text" placeholder="edit full name" formControlName="full_name">
    </div>
    <div class="mb-3 mt-3">
      <label>Username:</label>
      <input type="text" placeholder="edit username" formControlName="username">
    </div>
    <div class="mb-3">
      <label>Address:</label>
      <input type="text" placeholder="edit address" formControlName="address">
    </div>
    <div class="mb-3">
      <label>Gmail:</label>
      <input type="text" placeholder="edit gmail" formControlName="gmail">
    </div>
    <div class="mb-3">
      <label>Phone number:</label>
      <input type="text" placeholder="edit phone number" formControlName="phone_number">
    </div>
    <img [src]="arrayPicture" width="200" height="250">
    <input type="file" #upLoadFile (change)="upLoadFileImg()">
    <input type="text" hidden formControlName="id">
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
