<body>
<div id="wrapper">
  <app-nav></app-nav>
  <app-header-user></app-header-user>
  <main id="page_content">
    <div class="hero" [style.background-image]="'url(assets/demo/images/banner/song.jpg)'"></div>
    <div class="under-hero container">
      <div class="section">
        <div class="section__head"><h3 class="mb-0">All <span class="text-primary">Singer</span></h3>
        </div>
        <hr>
        <div class="swiper-carousel swiper-carousel-button">
          <div class="swiper" data-swiper-slides="5" data-swiper-autoplay="true">
            <div class="swiper-wrapper">
              <div class="swiper-slide" *ngFor="let s of singers">
                <div class="cover cover--round">
                  <div class="cover__head">
                    <div class="cover__options dropstart d-inline-flex ms-auto">
                      <a class="dropdown-link" role="button" data-bs-toggle="dropdown" aria-label="Cover options"
                         aria-expanded="false"><i class="ri-more-2-fill"></i></a>
                      <ul class="dropdown-menu dropdown-menu-sm">
                        <!--<li><a class="dropdown-item" routerLink="/singerEdit/{{s.id}}" role="button">Edit</a></li>-->
                        <!--<li><a class="dropdown-item" routerLink="/singertDelete/{{s.id}}" role="button">Delete</a></li>-->
                        <li><a class="dropdown-item" routerLink="" role="button">Option</a></li>
                        <li class="dropdown-divider"></li>
                        <li><a class="dropdown-item" routerLink="/singerDetail/{{s.id}}">View
                          details</a></li>
                      </ul>
                    </div>
                  </div>
                  <a routerLink="/singerDetail/{{s.id}}" class="cover__image"><img
                    src="{{s.singer_avatar}}"
                    style="width: 100%; height: 200px; object-fit: cover; border-radius: 10px"></a>
                  <div class="cover__foot"><a href=""
                                              class="cover__title text-truncate">{{s.singer_name}}</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer id="footer">
      </footer>
    </div>
  </main>
</div>

</body>
