

<button routerLink="/playlist/create/1">Add more playlist</button>

<div *ngFor="let p of playlists">
  <h3>ID: {{p.id}}  Name: {{p.name}}
    <button routerLink="/playlist/delete/{{p.id}}">Delete</button>
    <button routerLink="/playlist/edit/{{p.id}}">Edit</button>
  </h3>
  <ul *ngFor="let s of p.songs">
    <li><a>Name: {{s.song_name}} posted: {{s.posted}}</a><button (click)="deleteSongInPlaylist(s.id, p.id)">delete</button></li>
  </ul>
</div>
