<body>
<div id="wrapper">

  <app-nav></app-nav>

  <app-header-user></app-header-user>

  <main id="page_content">
    <div class="hero" [style.background-image]="'url(assets/demo/images/banner/song.jpg)'"></div>
    <div class="under-hero container">
      <div class="section">
        <div class="row">
          <div class="col-xl-7 col-md-10 mx-auto">
            <div class="card">
              <div class="card-header"><h4 class="mb-0">Edit playlist <span class="text-primary">{{playlist.name}}</span></h4></div>
              <div class="card-body">
                <form [formGroup]="formPlaylist" (ngSubmit)="savePlaylist()" class="row">
                  <input type="hidden" formControlName="id">
                  <div class="col-12 mb-4">
                    <div style="text-align: center">
                      <img [src]="arrayPicture" width="40%">
                    </div>
                  </div>

                  <div class="col-12 mb-4"><input type="text" class="form-control" placeholder="Edit name playlist" formControlName="name"></div>
                  <div class="col-12 mb-4"><label for="song_file_1" class="form-label">Image playlist</label> <input
                    type="file" id="song_file_1" class="form-control" #upLoadFile (change)="upAvatarPlaylist()"></div>
                  <div class="col-12 d-flex align-items-center mb-4">
                    <div class="form-check me-4"><input class="form-check-input" type="radio" name="active" value="0" formControlName="active"
                                                        checked="checked"> <label class="form-check-label">Private</label>
                    </div>
                    <div class="form-check"><input class="form-check-input" type="radio" name="active" value="1" formControlName="active"> <label
                      class="form-check-label">Public</label></div>
                  </div>
                  <div class="card-footer text-center">
                    <button class="btn btn-primary" type="submit" style="min-width: 140px; margin-right: 5%">Submit</button>
                    <button class="btn btn-outline-secondary" routerLink="/playlists">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer">
      <div class="container">
        <div class="text-center mb-4"><a href="mailto:info@listenapp.com" class="display-5 email">info@listenapp.com</a>
        </div>
        <div class="app-btn-group pt-2"><a href="#" class="btn btn-lg btn-primary">
          <div class="btn__wrap"><i class="ri-google-play-fill"></i> <span class="ms-2">Google Play</span></div>
        </a><a href="#" class="btn btn-lg btn-primary">
          <div class="btn__wrap"><i class="ri-app-store-fill"></i> <span class="ms-2">App Store</span></div>
        </a></div>
      </div>
    </footer>
  </main>
</div>
<div id="player">
  <div class="container">
    <div class="player-container">
      <div class="player-progress">
        <progress class="amplitude-buffered-progress player-progress__bar" value="0"></progress>
        <progress class="amplitude-song-played-progress player-progress__bar"></progress>
        <input type="range" class="amplitude-song-slider player-progress__slider" aria-label="Progress slider"></div>
      <div class="cover d-flex align-items-center">
        <div class="cover__image"><img data-amplitude-song-info="cover_art_url" src="images/cover/small/1.jpg" alt="">
        </div>
        <div class="cover__content ps-3 d-none d-sm-block"><a href="song-details.html"
                                                              class="cover__title text-truncate"
                                                              data-amplitude-song-info="name"></a> <a
          href="artist-details.html" class="cover__subtitle text-truncate" data-amplitude-song-info="artist"></a></div>
      </div>
      <div class="player-control">
        <button type="button" class="amplitude-repeat btn btn-icon me-4 d-none d-md-block" aria-label="Repeat"><i
          class="ri-repeat-2-fill fs-5"></i></button>
        <button type="button" class="amplitude-prev btn btn-icon" aria-label="Backward"><i
          class="ri-skip-back-mini-fill"></i></button>
        <button type="button" class="amplitude-play-pause btn btn-icon btn-default rounded-pill"
                aria-label="Play pause"><i class="ri-play-fill icon-play"></i> <i class="ri-pause-fill icon-pause"></i>
        </button>
        <button type="button" class="amplitude-next btn btn-icon" aria-label="Forward"><i
          class="ri-skip-forward-mini-fill"></i></button>
        <button type="button" class="amplitude-shuffle amplitude-shuffle-off btn btn-icon ms-4 d-none d-md-block"
                aria-label="Shuffle"><i class="ri-shuffle-fill fs-5"></i></button>
      </div>
      <div class="player-info">
        <div class="me-4 d-none d-xl-block"><span class="amplitude-current-minutes"></span>:<span
          class="amplitude-current-seconds"></span> / <span class="amplitude-duration-minutes"></span>:<span
          class="amplitude-duration-seconds"></span></div>
        <div class="player-volume dropdown d-none d-md-block">
          <button class="btn btn-icon" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-label="Volume"
                  aria-expanded="false"><i class="ri-volume-mute-fill fs-5 d-none"></i> <i
            class="ri-volume-down-fill fs-5"></i> <i class="ri-volume-up-fill fs-5 d-none"></i></button>
          <div class="dropdown-menu prevent-click"><input type="range" class="amplitude-volume-slider" value="50"
                                                          min="0" max="100" aria-label="Volume slider"></div>
        </div>
        <div class="dropstart d-none d-md-block">
          <button class="btn btn-icon" data-bs-toggle="dropdown" aria-label="Song options" aria-expanded="false"><i
            class="ri-more-2-fill fs-5"></i></button>
          <ul class="dropdown-menu dropdown-menu-sm" id="player_options">
            <li><a class="dropdown-item" href="javascript:void(0);" role="button" data-favorite-id="1">Favorite</a></li>
            <li><a class="dropdown-item" href="javascript:void(0);" role="button" data-playlist-id="1">Add to
              playlist</a></li>
            <li><a class="dropdown-item" href="audio/ringtone-1.mp3" download>Download</a></li>
            <li><a class="dropdown-item" href="javascript:void(0);" role="button">Share</a></li>
            <li class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="song-details.html">View details</a></li>
          </ul>
        </div>
        <div class="playlist dropstart me-3">
          <button class="btn btn-icon" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-label="Playlist"
                  aria-expanded="false"><i class="ri-play-list-fill fs-5"></i></button>
          <div class="dropdown-menu playlist__dropdown">
            <div class="playlist__head d-flex align-items-center justify-content-between"><h6 class="mb-0">Next
              Lineup</h6><a href="javascript:void(0);" role="button" id="clear_playlist" class="btn btn-link">Clear</a>
            </div>
            <div id="playlist" class="list playlist__body" data-scroll="true">
              <div class="col-sm-8 col-10 mx-auto mt-5 text-center"><i class="ri-music-2-line mb-3"></i>
                <p>No songs, album or playlist are added on lineup.</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="backdrop"></div>
<script src="js/plugins.bundle.js"></script>
<script src="js/scripts.bundle.js"></script>
</body>
