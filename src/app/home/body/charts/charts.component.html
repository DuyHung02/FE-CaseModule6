        <div class="song" data-index="0" (click)="playAndPauseAudio()">
          <!--          <span class="song-index">01</span>-->
          <img
            [src]="song.song_avatar"
            alt=""
            class="song-image"
          />
          <i class="fa fa-play song-play"></i>
          <h4 class="song-title">{{song.song_name}}</h4>
          <h5 class="song-album">{{song.posted}}</h5>
          <h5 class="song-album">{{song.album}}</h5>

          <time class="song-time"></time>
          <label for="love" class="song-love">
            <input type="checkbox" name="love" id="love"/>{{song.listens}}
            <i class="fa fa-headphones" aria-hidden="true"></i>
          </label>
        </div>


      </div>
      <!--    Kết thúc 1 item-->
      <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>


    </div>

          </div>
        </div>
        <i class="fa fa-fast-forward play-forward" aria-hidden="true" (click)="nextSong()"></i>
        <i class="fa fa-retweet play-infinite" aria-hidden="true" (click)="loopSong()"></i>

      </div>
      <div class="volume">
        <div class="volume-mute" id="volume" (click)="onAndOffVolume()">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </div>
        <input (change)="controlVolume($event)" type="range" class="volume-range" min="0" max="1" step="0.01"
               [(ngModel)]="volume">
      </div>
    </div>


  </div>
</div>
