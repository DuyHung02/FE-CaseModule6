<div style="background: #7aafff"><h3>New Song</h3></div>

<div class="cards">

  <!-- Bắt đầu 1 item-->
  <div class="card" *ngFor="let song of songs | paginate: { itemsPerPage: 5, currentPage: p, totalItems: total }">
    <img
      src="{{song.song_avatar}}"
      alt=""
      class="card-image"
    />
    <div class="card-content">
      <div class="card-top">
        <h6 class="card-title">{{song.song_name}}</h6>
        <div class="card-user">
          <img
            src="https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
            alt=""
            class="card-user-avatar"
          />
          <div class="card-user-info">
            <div class="card-user-top">
              <!--Tên ca sĩ-->
              <h4 class="card-user-name">Tam Tran</h4>
            </div>

          </div>
        </div>
      </div>
      <div class="card-bottom">

        <!--Lượt view-->
        <div style="width: 20px">  {{song.listens}}</div>

        <i class="fa fa-headphones" aria-hidden="true"></i>

      </div>

    </div>
  </div>
  <!--  Kết thúc 1 item-->
  <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>

</div>
