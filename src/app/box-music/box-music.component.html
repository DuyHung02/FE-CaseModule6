<div id="player">
  <div class="container">
    <div class="player-container">
      <p (change)="changeAudio(songIndex)" hidden>{{songIndex}}</p>
      <div class="player-progress">
        <input type="range" (change)="onRangeChange($event)" min="0" max="{{audio.duration}}" step="1"
               value="{{audio.currentTime}}" class="range" aria-label="Progress slider">
      </div>

      <div class="cover d-flex align-items-center">
        <div class="cover__image"><img src="{{songImage}}"
                                       style="width: 100%; height: 72px; object-fit: cover"></div>
        <div class="cover__content ps-2 d-none d-sm-block"><a class="cover__title text-truncate">{{songName}}</a> <a
          href="" class="cover__subtitle text-truncate">{{songSinger}}</a></div>
      </div>

      <div class="player-control" style="margin-left: -20%">
        <button type="button" (click)="loopSong()" class="loop-song btn btn-icon me-4 d-none d-md-block"
                aria-label="Repeat">
          <i class="ri-repeat-2-fill fs-5"></i></button>

        <button type="button" (click)="previous()" class="btn btn-icon"><i
          class="ri-skip-back-mini-fill"></i></button>

        <button type="button" (click)="playAndPause()" class="player-inner btn btn-icon btn-default rounded-pill">
          <i class="ri-play-fill icon-play"></i></button>

        <button type="button" (click)="nextSong()" class="btn btn-icon"><i
          class="ri-skip-forward-mini-fill"></i></button>

        <button type="button"
                class="amplitude-shuffle amplitude-shuffle-off btn btn-icon ms-4 d-none d-md-block"
                aria-label="Shuffle"><i class="ri-shuffle-fill fs-5"></i></button>
      </div>

      <div class="player-info" style="margin-left: -20%">
        <div class="me-4 d-none d-xl-block">
          <span class="amplitude-duration">{{remaining}}</span> / <span
          class="amplitude-current">{{duration}}</span>
        </div>

        <div class="player-volume dropdown d-none d-md-block">
          <input type="range" (input)="controlVolume($event)"
                 class="volume-range slider" value="99" min="0" max="1" step="0.01"
                 [(ngModel)]="volumeSong">
        </div>

        <div class="dropstart d-none d-md-block" style="margin-right: 10%">
          <button class="btn btn-icon" data-bs-toggle="dropdown">
            <i class="ri-more-2-fill fs-5"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-sm">
            <li><a class="dropdown-item" href="javascript:void(0);" role="button">Add
              to playlist</a></li>
            <li><a class="dropdown-item" href="#" download>Download</a></li>
            <li class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="showDetailSong/{{songId}}">View details</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
