      <div class="volume">
        <div class="volume-mute" id="volume" (click)="onAndOffVolume()">

        </div>
        <input (change)="controlVolume($event)" type="range" class="volume-range" min="0" max="1" step="0.01" [(ngModel)]="volume" >
