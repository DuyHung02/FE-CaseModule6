        />

        <h5 class="song-album">Pop King</h5>
        <time class="song-time">3:49</time>
        <label for="love" class="song-love">

      </div>
      <div class="song" data-index="1">
        <span class="song-index">02</span>
        <img
          src="https://cdn.dribbble.com/users/3960463/screenshots/14808856/media/09a06e9c0d0f897dd9ea1f038541c495.png?compress=1&resize=1000x750"
          alt=""
          class="song-image"
        />
        <i class="fa fa-play song-play"></i>
        <h4 class="song-title">AmpyX Home</h4>
        <h5 class="song-album">Pop King</h5>
        <time class="song-time">5:00</time>
        <label for="love1" class="song-love">
          <input type="checkbox" name="love" id="love1" />
          <i class="fa fa-heart song-heart"></i>
        </label>
      </div>
      <div class="song" data-index="2">
        <span class="song-index">03</span>
        <img
          src="https://cdn.dribbble.com/users/3960463/screenshots/14630140/media/c79331860d7ca1b97430a4888617f428.png?compress=1&resize=1000x750"
          alt=""
          class="song-image"
        />
        <i class="fa fa-play song-play"></i>
        <h4 class="song-title">AmpyX Spark</h4>
        <h5 class="song-album">Pop King</h5>
        <time class="song-time">4:02</time>
        <label for="love2" class="song-love">
          <input type="checkbox" name="love" id="love2" />
          <i class="fa fa-heart song-heart"></i>
        </label>
      </div>
      <div class="song" data-index="3">
        <span class="song-index">04</span>
        <img
          src="https://cdn.dribbble.com/users/3960463/screenshots/14516886/media/bc272ecce9bec415eb28b7fe65e99117.png?compress=1&resize=1000x750"
          alt=""
          class="song-image"
        />
        <i class="fa fa-play song-play"></i>
        <h4 class="song-title">Last Summer</h4>
        <h5 class="song-album">Pop King</h5>
        <time class="song-time">2:46</time>
        <label for="love3" class="song-love">
          <input type="checkbox" name="love" id="love3" />
          <i class="fa fa-heart song-heart"></i>
        </label>
      </div>
    </div>

  </div>
  <div class="content-item" >
    <div class="block-box">
      <h2 class="heading">Now playing</h2>
      <span class="count">55 Items on the list</span>
    </div>
    <div class="music">
      <div class="music-thumb">
        <img src="https://source.unsplash.com/random" alt="" />
      </div>
      <h3 class="music-name">Beautiful in white</h3>


      <input  class="range"  type="range" min="0" max="{{audio.duration}}" step="1" value="{{audio.currentTime}}" (input)="onRangeChange($event)"  />




      <div class="controls">
        <i class="fa fa-random play-random" aria-hidden="true" (click)="randomSong()"></i>
        <i class="fa fa-fast-backward play-back" aria-hidden="true" (click)="previousSong()"></i>
        <div class="play">
          <div class="player-inner" (click)="playAndPauseAudio()"  >
            <i class="fa fa-play play-icon" aria-hidden="true"></i>
          </div>
        </div>
        <i class="fa fa-fast-forward play-forward" aria-hidden="true" (click)="nextSong()"></i>
        <i class="fa fa-retweet play-infinite" aria-hidden="true" (click)="loopSong()" ></i>

      </div>
      <div class="volume">
        <div class="volume-mute" id="volume" (click)="onAndOffVolume()">
          <i class="fa fa-volume-up" aria-hidden="true" ></i>
        </div>
        <input (change)="controlVolume($event)" type="range" class="volume-range" min="0" max="1" step="0.01" [(ngModel)]="volume" >
      </div>
    </div>



  </div>
</div>
