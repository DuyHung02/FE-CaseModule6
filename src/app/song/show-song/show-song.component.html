<body>
<div id="wrapper">

  <app-nav></app-nav>

  <app-header-user></app-header-user>

  <main id="page_content">
    <div class="hero" style="background-image: url(assets/demo/images/banner/song.jpg);"></div>
    <div class="under-hero container">
      <div class="section">
        <div class="section__head align-items-center"><span class="d-block pe-3 fs-6 fw-semi-bold">{{songs.length}}
          Songs in the list</span>
          <!--          <div><select class="form-select" aria-label="Filter song">-->
          <!--            <option value="Popular">Popular</option>-->
          <!--            <option value="Most played">Most played</option>-->
          <!--            <option value="A to Z">A to Z</option>-->
          <!--            <option value="Z to A">Z to A</option>-->
          <!--          </select></div>-->
        </div>

        <div *ngIf="myMessenger =='Add success'">
          <div class="alert alert-info alert-dismissible">
            <button type="button" class="btn-close" (click)="closeMessenger()" data-bs-dismiss="alert"></button>
            <strong>Info!</strong> {{myMessenger}}
          </div>
        </div>
        <div *ngIf="myMessenger =='Music already in playlist'">
          <div class="alert alert-warning alert-dismissible">
            <button type="button" class="btn-close" (click)="closeMessenger()" data-bs-dismiss="alert"></button>
            <strong>Info!</strong> {{myMessenger}}
          </div>
        </div>

        <div class="list">
          <div class="row">
            <div class="col-xl-6" *ngFor="let s of songs; index as i">
              <div class="list__item">
                <div class="list__cover" (click)="boxMusic.changeAudio(i)"><img src="{{s.song_avatar}}"> <a
                  href="" class="btn btn-play btn-sm btn-default btn-icon rounded-pill">
                  <i class="ri-play-fill icon-play"></i></a>
                </div>
                <div class="list__content"><a href="" class="list__title text-truncate">{{s.song_name}}</a>
                  <p class="list__subtitle text-truncate"><a href="">{{s.author}}</a></p></div>
                <ul class="list__option">
                  <li class="dropstart d-inline-flex"><a class="dropdown-link" href="" data-bs-toggle="dropdown">
                    <i class="ri-more-fill"></i></a>
                    <ul class="dropdown-menu dropdown-menu-sm">
                      <li><a class="dropdown-item" routerLink="/showDetailSong/{{s.id}}">Show detail</a></li>
                      <li><a class="dropdown-item" href="" data-bs-toggle="modal" data-bs-target=".myModal"
                             (click)="getIdSong(s.id)"
                      >Add to playlist</a>
                      </li>
                      <li class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="" (click)="boxMusic.changeAudio(i)">Play</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-5 text-center"><a href="" class="btn btn-primary">
          <div class="btn__wrap"><i class="ri-loader-3-fill"></i> <span>Load more</span></div>
        </a></div>
      </div>
    </div>
    <footer id="footer">
    </footer>
  </main>
</div>
