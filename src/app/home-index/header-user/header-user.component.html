<header id="header">
  <div class="alert alert-warning alert-dismissible" *ngIf="openMessage">
    <div style="text-align: center">
      <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="changeStatus()"></button>
      <strong>Not found</strong><br>
    </div>
  </div>
  <div class="container">
    <div class="header-container">
      <div class="d-flex align-items-center"><a href="javascript:void(0);" role="button"
                                                class="header-text sidebar-toggler d-lg-none me-3"
                                                aria-label="Sidebar toggler"><i
        class="ri-menu-3-line"></i></a>
        <form action="#" id="search_form" class="me-3"><label for="search_input"><i
          class="ri-search-2-line"></i></label> <input type="text"
                                                       placeholder="Type anything to get result..."
                                                       id="search_input"
                                                       class="form-control form-control-sm"></form>
<!--        <div  id="search_form" class="me-3"></div>-->
        <div id="search_results" class="search pb-3">
          <div class="search__head">
            <div class="search__head__filter">
              <button type="button" class="btn btn-sm btn-light-primary active" (click)="findSong()">Song</button>
              <button type="button" class="btn btn-sm btn-light-primary" (click)="findSinger()">Singer</button>
            </div>
          </div>
          <div class="search__body" data-scroll="true">
            <div class="mb-4">
              <div class="d-flex align-items-center justify-content-between mb-3"><span
                class="search__title">Songs</span> </div>


              <div class="row g-4 list">
                <div class="col-xl-3 col-md-4 col-sm-6"  *ngFor="let s of songs">
                  <div class="list__item"><a href="/showDetailSong/{{s.id}}" class="list__cover"><img
                    src="{{s.song_avatar}}" ></a>
                    <div class="list__content"><a href="/showDetailSong/{{s.id}}"
                                                  class="list__title text-truncate">{{s.song_name}}</a>
                      </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

        <!--        account here-->
        <div class="d-flex align-items-center" *ngIf="account != null">
          <div class="dropdown ms-3 ms-sm-4"><a href="javascript:void(0);" class="avatar header-text"
                                                role="button" id="user_menu" data-bs-toggle="dropdown"
                                                aria-expanded="false">
            <div class="avatar__image"><img src="{{account?.avatar}}"></div>
            <span class="ps-2 d-none d-sm-block" style="text-decoration: none">{{account?.full_name}}</span></a>
            <ul class="dropdown-menu dropdown-menu-md dropdown-menu-end" aria-labelledby="user_menu">
              <li>
                <div class="py-2 px-3 avatar avatar--lg">
                  <div class="avatar__image"><img src="{{account?.avatar}}"></div>
                  <div class="avatar__content"><span class="avatar__title">{{account?.username}}</span>
                    <span class="avatar__subtitle">User</span></div>
                </div>
              </li>
              <li class="dropdown-divider"></li>
<!--              <li><a class="dropdown-item d-flex align-items-center" routerLink="/profile"><i-->
<!--                class="ri-user-3-line fs-5"></i> <span class="ps-2">Profile</span></a></li>-->
              <li><a class="dropdown-item d-flex align-items-center" routerLink="/profile"><i
                class="ri-profile-line fs-5"></i> <span class="ps-2">Profile</span></a></li>
              <li><a class="dropdown-item d-flex align-items-center" routerLink="/createSinger"><i
                class="ri-user-add-line fs-5"></i> <span class="ps-2">Singer</span></a></li>
              <li><a class="dropdown-item d-flex align-items-center" routerLink="/createSong"><i
                class="ri-menu-add-line fs-5"></i> <span class="ps-2">Song</span></a></li>
              <li><a class="dropdown-item d-flex align-items-center" routerLink="/checkPassword"><i
                class="ri-lock-password-line fs-5"></i> <span class="ps-2">Change password</span></a></li>
<!--              <li><a class="dropdown-item d-flex align-items-center" href="settings.html"><i-->
<!--                class="ri-settings-line fs-5"></i> <span class="ps-2">Settings</span></a></li>-->
<!--              <li><a class="dropdown-item d-flex align-items-center" href="plan.html"><i-->
<!--                class="ri-money-dollar-circle-line fs-5"></i> <span class="ps-2">Plan</span></a>-->
<!--              </li>-->
              <li class="dropdown-divider"></li>
              <li><a class="dropdown-item d-flex align-items-center external text-danger" (click)="logout()"><i class="ri-logout-circle-line fs-5"></i> <span
                class="ps-2">Logout</span></a></li>
            </ul>
          </div>
        </div>
        <!--      end account-->
      </div>

    </div>
  </div>
</header>
