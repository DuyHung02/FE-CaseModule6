<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FECaseModule6</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">


  <!-- Favicon -->
  <link href="assets/images/logos/favicon.png" rel="icon"/>

  <!-- IOS Touch Icons -->
  <link rel="apple-touch-icon" href="assets/images/logos/touch-icon-iphone.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/images/logos/touch-icon-ipad.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/logos/touch-icon-iphone-retina.png">
  <link rel="apple-touch-icon" sizes="167x167" href="assets/images/logos/touch-icon-ipad-retina.png">

  <!-- Styles -->
  <link href="assets/demo/css/plugins.bundle.css" rel="stylesheet" type="text/css"/>
  <link href="assets/demo/css/styles.bundle.css" rel="stylesheet" type="text/css"/>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <style>
    img {
      max-width: 100%;
    }
    #main_header {
      position: relative;
      z-index: 1;
    }
    .landing-hero {
      margin-top: -80px;
      padding-top: 152px;
      /*background: url(images/hero-bg.png) center no-repeat;*/
      background-size: cover;
    }
    .landing-hero .btn {
      min-width: 160px;
    }
    .landing-hero .container {
      position: relative;
    }

    .landing-border-bottom {
      border-bottom: 2px solid #E4E6EF;
    }

    .subtitle {
      display: block;
      text-transform: uppercase;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .page-demo {
      transition: transform .25s ease-in-out;
      -webkit-transition: transform .25s ease-in-out;
    }

    .page-demo .page-demo__hero {
      overflow: hidden;
      border-radius: 16px;
      position: relative;
      -webkit-box-shadow: 0 1px 32px rgba(0, 0, 0, 0.1);
      box-shadow: 0 1px 32px rgba(0, 0, 0, 0.1);
    }

    .page-demo:hover {
      transform: translateY(-8px);
    }

    .landing-feature {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .landing-feature .landing-feature__item {
      background-color: #fff;
      border-radius: 12px;
      border-left: 3px solid transparent;
      -webkit-box-shadow: 0 1px 8px rgba(0, 0, 0, 0.1);
      box-shadow: 0 1px 8px rgba(0, 0, 0, 0.1);
    }

    .landing-feature .landing-feature__head {
      display: block;
      font-weight: 600;
      font-size: 16px;
      line-height: 24px;
      color: #151719;
      padding: 16px 24px;
    }

    .landing-feature .landing-feature__body {
      padding: 0 24px 24px;
      display: none;
    }

    .landing-feature .landing-feature__item.show {
      border-color: #196eed;
    }

    .landing-feature .landing-feature__item.show .landing-feature__body {
      display: block;
    }

    .landing-feature-hero {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .landing-feature-hero li {
      display: none;
    }

    .landing-feature-hero li.show {
      display: block;
    }

    .swiper-pages {
      overflow: visible;
    }

    .swiper-pages img {
      border-radius: 12px;
      -webkit-box-shadow: 0 1px 24px rgba(0, 0, 0, 0.1);
      box-shadow: 0 1px 24px rgba(0, 0, 0, 0.1);
    }

    .accordion-item {
      border-radius: 16px !important;
      -webkit-box-shadow: 0 1px 16px rgba(0, 0, 0, 0.1);
      box-shadow: 0 1px 16px rgba(0, 0, 0, 0.1);
      border: none;
    }

    .accordion-button {
      border-radius: 16px !important;
      color: #151719;
      font-weight: 600;
      font-size: 16px;
      padding: 1.5rem 2rem;
      line-height: 1.5;
      -webkit-box-shadow: none !important;
      box-shadow: none !important;
    }

    .accordion-button:not(.collapsed) {
      background-color: transparent;
      -webkit-box-shadow: none;
      box-shadow: none;
    }

    .accordion-body {
      padding: 0 2rem 2rem;
      font-size: 16px;
      line-height: 1.75;
    }

    #landing_footer {
      padding-top: 100px;
      background-color: #151719;
      text-align: center;
    }

    #landing_footer a {
      display: inline-block;
      color: #a1a4a9;
      text-transform: uppercase;
      margin-top: 8px;
      letter-spacing: 1px;
      position: relative;
    }

    #landing_footer a:after {
      content: '';
      display: block;
      height: 1px;
      background-color: currentColor;
    }

    .footer-title {
      display: block;
      color: #fff;
      font-weight: 600;
      font-size: 20px;
    }

    .last-footer {
      margin-top: 80px;
      padding: 16px 0;
      color: #fff;
      background-color: rgba(255,255,255, 0.05);
    }

    @media (min-width: 480px) {
      .landing-hero {
        padding-top: 160px;
      }
      .landing-hero .fs-6 {
        font-size: 1.25rem !important;
      }
      .page-demo {
        border-radius: 24px;
      }
      .accordion-button {
        font-size: 20px;
      }
    }

    @media (min-width: 1200px) {
      .landing-hero {
        padding-top: 180px;
      }
    }

    @media (min-width: 1400px) {
      .landing-hero .landing-hero__image {
        max-width: 1440px;
      }
    }


  </style>
</head>
<body>



<app-root></app-root>



<!-- Scripts -->
<script src="assets/demo/js/plugins.bundle.js"></script>
<script src="assets/demo/js/scripts.bundle.js"></script>
</body>
</html>
